<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>API Codealong</title>
  </head>
  <body>
    <div id="map" class="map" style="width:75%; height:75%; margin:auto;"></div>
    <div class="buttons" style="margin: 1% 0% 0% 39%">
      <textarea id="countryName" rows="1" cols="70"></textarea>
      <div style="margin-left: 8%">
        <button type="button" name="panToNewLocationButton" class="button">Pan to New Location!</button>
        <button type="button" name="panHomeButton" class="button">Pan Back to Home!</button>
      </div>
    </div>
    <footer>
      <p>This tutorial is based on code from: <a href="http://openlayers.org/en/latest/examples/animation.html">Open Layers View Animation</a></p>		<p>This map uses the <a href="http://openlayers.org/en/latest/apidoc">Open Layers API</a></p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <title>API Codealong</title>

  <body>
    <div id="map" class="map" style="width:75%; height:75%; margin:auto;"></div>

    <footer>

    <!-- Explain why you keep changing the script tag -->
    <script src="partThree.js"></script>
